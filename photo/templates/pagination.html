<!--挿入位置にあわせて全体的にインデント-->
    <!--表示結果がページ分割されているかどうかを示すブール値です-->
    <!--具体的にはオブジェクトの個数がpagination_byと等しいかどうか -->
    <!--それ以下の場合にはFalseにセットされます-->
    
    {% if is_paginated %}
        <!--左右の中央に配置-->
        <ur class="pagination" style="justify-content:center">
            <!--前ページへのリンク
                page.has_previous: 前のページがある場合にTrueを返す-->
            
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link"
                        href="?page={{ page.obj.previous_page_number }}"
                        aria-label="parevious">
                        <span aria-hidden="true">&laquo;</span>                    
                    </a>
                </li>
            {% endif %}
            
            <!--ページ数の表示
            paginator.page_range: [1,2,3,4]のように、1から始まるページ番号です-->
            
            {% for num in paginator.page_range %}
                <!--ページが存在しない場合
                page.number: １から数えたページ番号です-->

                
                {% if page_obj.number == num %}
                    <li class="page-item" active>
                        <span class="page-link">{{ num }}</span>
                    </li>
                    
                {% else %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ num }}">{{ num }}</a>
                    </li>
                {% endif %}
            {% endfor %}
            <!--次ぺ―ジへのリンク
                page.has_next(): 次のページがある場合にTrueを返す-->
            
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link"
                        href="?page={{ page_obj.next_page_number }}"
                        aria-label="Next">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
        </ur>
    {% endif %}
